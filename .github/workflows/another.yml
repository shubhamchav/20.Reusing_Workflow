name: Another Workflow
on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Invoke Deployment
        uses: ./${{ github.event.pull_request.head.repo.name }}/.github/workflows/base.yml
        env:
          VERSION: ${{ github.run_number }}
