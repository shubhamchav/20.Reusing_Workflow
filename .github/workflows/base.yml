# .github/workflows/base.yml
name: Base Workflow
on:
  workflow_call:
    inputs:
      VERSION:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Print Current Directory
        run: pwd

      - name: List Files
        run: ls -la

      - name: Build Step
        run: echo "Building version ${{ inputs.VERSION }} for environment ${{ inputs.ENVIRONMENT }}"

      - name: Set Outputs
        id: set_outputs
        run: |
          echo "GIT_DIR_PATH=/mock/path/to/git/dir" >> $GITHUB_ENV  # Set as output
          echo "COMPUTER_WEB_BASE64=mock_base64_value" >> $GITHUB_ENV  # Set as output

    outputs:
      GIT_DIR_PATH: ${{ env.GIT_DIR_PATH }}
      COMPUTER_WEB_BASE64: ${{ env.COMPUTER_WEB_BASE64 }}
